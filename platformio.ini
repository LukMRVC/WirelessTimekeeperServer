[env:WirelessTImekeeperServer]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/ttyUSB1
monitor_port = /dev/ttyUSB1
lib_deps = lsatan/SmartRC-CC1101-Driver-Lib@^2.5.7
